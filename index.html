<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp Web</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Script -->
    <script src="js/data.js"></script>
    <script defer src="js/script.js"></script>

</head>
<body>
    <div id="root">
        <!-- Main-container -->
        <div class="container-custom">
            <!-- LeftSide container -->
            <div class="left">
                <!-- Header left -->
                <div class="header">
                    <div class="user-info">
                        <div class="user-image">
                            <img src="img/avatar_io.jpg" alt="me">
                        </div>
                        <div class="user-name fw-bold fs-4">{{user.name}}</div>
                    </div>
                    <div class="user-buttons">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <!-- Notifications bar -->
                <div class="user-notifications">
                    <div class="white-circle">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="notifications-text lh-1">Ricevi notifiche di nuovi messaggi <br>
                    <span>Attiva notifiche desktop</span></div>
                </div>

                <!-- SearchBar -->
                <div class="search-chat">
                    <div>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <div class="right"></div>
        </div>
    </div>
</body>
</html>
